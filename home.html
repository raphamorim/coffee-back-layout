<!DOCTYPE html>
<html lang="en">
<head>

    <title>CoffeBack • Login</title>
    <link rel="stylesheet" href="assets/libs/bootstrap.2.1.1.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">    
</head>
<body>
<menu id="main-nav">
        <ul id="nav">
            <li>CoffeeBack</li>
        </ul>
    </menu>
    <section id="main">

        <div class="logoff">

      <div id="friends">
        <h4>Meus amigos</h4>
        <ul>
            <li>
                <input type="checkbox" class="styled" id="b_1">
                <label class="styled" for="b_1">Renato Andrade</label>
            </li>
  
            <li>
                <input type="checkbox" class="styled" id="b_2">
                <label class="styled" for="b_2">Ramon Mançano</label>
            </li>
  
            <li>
                <input type="checkbox" class="styled" id="b_3">
                <label class="styled" for="b_3">Caio Régis</label>
            </li>

            <li>
                <input type="checkbox" class="styled" id="b_4">
                <label class="styled" for="b_4">Diego Santos</label>
            </li>
        </ul>
      </div>
      <a href="/confirmar">
            <div class="btn cadastrar">
                Cadastrar Café
            </div>
      </a>
    </section> 
</body>
</html>
